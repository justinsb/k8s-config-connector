apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cnrm.cloud.google.com/version: 0.0.0-dev
  creationTimestamp: null
  labels:
    cnrm.cloud.google.com/managed-by-kcc: "true"
    cnrm.cloud.google.com/system: "true"
  name: dataprocclusters.dataproc.cnrm.cloud.google.com
spec:
  group: dataproc.cnrm.cloud.google.com
  names:
    categories:
    - gcp
    kind: DataprocCluster
    listKind: DataprocClusterList
    plural: dataprocclusters
    shortNames:
    - gcpdataproccluster
    - gcpdataprocclusters
    singular: dataproccluster
  preserveUnknownFields: false
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: When 'True', the most recent reconcile of the resource succeeded
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: The reason for the value in 'Ready'
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - description: The last transition time for the value in 'Status'
      jsonPath: .status.conditions[?(@.type=='Ready')].lastTransitionTime
      name: Status Age
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: DataprocCluster is the Schema for the DataprocCluster API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: DataprocClusterSpec defines the desired state of DataprocCluster
            properties:
              config:
                description: |-
                  Optional. The cluster config for a cluster of Compute Engine Instances.
                   Note that Dataproc may set default values, and values may change
                   when clusters are updated.

                   Exactly one of ClusterConfig or VirtualClusterConfig must be specified.
                properties:
                  autoscalingConfig:
                    description: Optional. Autoscaling config for the policy associated
                      with the cluster. Cluster does not autoscale if this field is
                      unset.
                    properties:
                      policyRef:
                        description: |-
                          Optional. The autoscaling policy used by the cluster.

                           Note that the policy must be in the same project and Dataproc region.
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: A reference to an externally managed DataprocAutoscalingPolicy
                              resource. Should be in the format "projects/{{projectID}}/locations/{{location}}/autoscalingPolicies/{{name}}".
                            type: string
                          name:
                            description: The name of a DataprocAutoscalingPolicy resource.
                            type: string
                          namespace:
                            description: The namespace of a DataprocAutoscalingPolicy
                              resource.
                            type: string
                        type: object
                    type: object
                  dataprocMetricConfig:
                    description: Optional. The config for Dataproc metrics.
                    properties:
                      metrics:
                        description: Required. Metrics sources to enable.
                        items:
                          properties:
                            metricOverrides:
                              description: |-
                                Optional. Specify one or more [Custom metrics]
                                 (https://cloud.google.com/dataproc/docs/guides/dataproc-metrics#custom_metrics)
                                 to collect for the metric course (for the `SPARK` metric source (any
                                 [Spark metric]
                                 (https://spark.apache.org/docs/latest/monitoring.html#metrics) can be
                                 specified).

                                 Provide metrics in the following format:
                                 <code><var>METRIC_SOURCE</var>:<var>INSTANCE</var>:<var>GROUP</var>:<var>METRIC</var></code>
                                 Use camelcase as appropriate.

                                 Examples:

                                 ```
                                 yarn:ResourceManager:QueueMetrics:AppsCompleted
                                 spark:driver:DAGScheduler:job.allJobs
                                 sparkHistoryServer:JVM:Memory:NonHeapMemoryUsage.committed
                                 hiveserver2:JVM:Memory:NonHeapMemoryUsage.used
                                 ```

                                 Notes:

                                 * Only the specified overridden metrics are collected for the
                                   metric source. For example, if one or more `spark:executive` metrics
                                   are listed as metric overrides, other `SPARK` metrics are not
                                   collected. The collection of the metrics for other enabled custom
                                   metric sources is unaffected. For example, if both `SPARK` andd `YARN`
                                   metric sources are enabled, and overrides are provided for Spark
                                   metrics only, all YARN metrics are collected.
                              items:
                                type: string
                              type: array
                            metricSource:
                              description: Required. A standard set of metrics is
                                collected unless `metricOverrides` are specified for
                                the metric source (see [Custom metrics] (https://cloud.google.com/dataproc/docs/guides/dataproc-metrics#custom_metrics)
                                for more information).
                              type: string
                          type: object
                        type: array
                    type: object
                  encryptionConfig:
                    description: Optional. Encryption settings for the cluster.
                    properties:
                      gcePdKmsKeyRef:
                        description: Optional. The Cloud KMS key resource name to
                          use for persistent disk encryption for all instances in
                          the cluster. See [Use CMEK with cluster data] (https://cloud.google.com//dataproc/docs/concepts/configuring-clusters/customer-managed-encryption#use_cmek_with_cluster_data)
                          for more information.
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: A reference to an externally managed KMSCryptoKey.
                              Should be in the format `projects/[kms_project_id]/locations/[region]/keyRings/[key_ring_id]/cryptoKeys/[key]`.
                            type: string
                          name:
                            description: The `name` of a `KMSCryptoKey` resource.
                            type: string
                          namespace:
                            description: The `namespace` of a `KMSCryptoKey` resource.
                            type: string
                        type: object
                    type: object
                  endpointConfig:
                    description: Optional. Port/endpoint configuration for this cluster
                    properties:
                      enableHttpPortAccess:
                        description: Optional. If true, enable http access to specific
                          ports on the cluster from external sources. Defaults to
                          false.
                        type: boolean
                    type: object
                  gceClusterConfig:
                    description: Optional. The shared Compute Engine config settings
                      for all instances in a cluster.
                    properties:
                      confidentialInstanceConfig:
                        description: Optional. Confidential Instance Config for clusters
                          using [Confidential VMs](https://cloud.google.com/compute/confidential-vm/docs).
                        properties:
                          enableConfidentialCompute:
                            description: Optional. Defines whether the instance should
                              have confidential compute enabled.
                            type: boolean
                        type: object
                      internalIPOnly:
                        description: |-
                          Optional. This setting applies to subnetwork-enabled networks. It is set to
                           `true` by default in clusters created with image versions 2.2.x.

                           When set to `true`:

                           * All cluster VMs have internal IP addresses.
                           * [Google Private Access]
                           (https://cloud.google.com/vpc/docs/private-google-access)
                           must be enabled to access Dataproc and other Google Cloud APIs.
                           * Off-cluster dependencies must be configured to be accessible
                           without external IP addresses.

                           When set to `false`:

                           * Cluster VMs are not restricted to internal IP addresses.
                           * Ephemeral external IP addresses are assigned to each cluster VM.
                        type: boolean
                      metadata:
                        additionalProperties:
                          type: string
                        description: Optional. The Compute Engine metadata entries
                          to add to all instances (see [Project and instance metadata](https://cloud.google.com/compute/docs/storing-retrieving-metadata#project_and_instance_metadata)).
                        type: object
                      networkRef:
                        description: |-
                          Optional. The Compute Engine network to be used for machine
                           communications. Cannot be specified with subnetwork_uri. If neither
                           `network_uri` nor `subnetwork_uri` is specified, the "default" network of
                           the project is used, if it exists. Cannot be a "Custom Subnet Network" (see
                           [Using Subnetworks](https://cloud.google.com/compute/docs/subnetworks) for
                           more information).

                           A full URL, partial URI, or short name are valid. Examples:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/global/networks/default`
                           * `projects/[project_id]/global/networks/default`
                           * `default`
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: A reference to an externally managed Compute
                              Network resource. Should be in the format `projects/{{projectID}}/global/networks/{{network}}`.
                            type: string
                          name:
                            description: The `name` field of a `ComputeNetwork` resource.
                            type: string
                          namespace:
                            description: The `namespace` field of a `ComputeNetwork`
                              resource.
                            type: string
                        type: object
                      nodeGroupAffinity:
                        description: Optional. Node Group Affinity for sole-tenant
                          clusters.
                        properties:
                          nodeGroupRef:
                            description: |-
                              Required. The URI of a
                               sole-tenant [node group
                               resource](https://cloud.google.com/compute/docs/reference/rest/v1/nodeGroups)
                               that the cluster will be created on.

                               A full URL, partial URI, or node group name are valid. Examples:

                               * `https://www.googleapis.com/compute/v1/projects/[project_id]/zones/[zone]/nodeGroups/node-group-1`
                               * `projects/[project_id]/zones/[zone]/nodeGroups/node-group-1`
                               * `node-group-1`
                            oneOf:
                            - not:
                                required:
                                - external
                              required:
                              - name
                            - not:
                                anyOf:
                                - required:
                                  - name
                                - required:
                                  - namespace
                              required:
                              - external
                            properties:
                              external:
                                description: A reference to an externally managed
                                  DataprocAutoscalingPolicy resource. Should be in
                                  the format "projects/{{projectID}}/locations/{{location}}/autoscalingPolicies/{{name}}".
                                type: string
                              name:
                                description: The name of a DataprocAutoscalingPolicy
                                  resource.
                                type: string
                              namespace:
                                description: The namespace of a DataprocAutoscalingPolicy
                                  resource.
                                type: string
                            type: object
                        type: object
                      privateIPv6GoogleAccess:
                        description: Optional. The type of IPv6 access for a cluster.
                        type: string
                      reservationAffinity:
                        description: Optional. Reservation Affinity for consuming
                          Zonal reservation.
                        properties:
                          consumeReservationType:
                            description: Optional. Type of reservation to consume
                            type: string
                          key:
                            description: Optional. Corresponds to the label key of
                              reservation resource.
                            type: string
                          values:
                            description: Optional. Corresponds to the label values
                              of reservation resource.
                            items:
                              type: string
                            type: array
                        type: object
                      serviceAccountRef:
                        description: |-
                          Optional. The [Dataproc service
                           account](https://cloud.google.com/dataproc/docs/concepts/configuring-clusters/service-accounts#service_accounts_in_dataproc)
                           (also see [VM Data Plane
                           identity](https://cloud.google.com/dataproc/docs/concepts/iam/dataproc-principals#vm_service_account_data_plane_identity))
                           used by Dataproc cluster VM instances to access Google Cloud Platform
                           services.

                           If not specified, the
                           [Compute Engine default service
                           account](https://cloud.google.com/compute/docs/access/service-accounts#default_service_account)
                           is used.
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: The `email` field of an `IAMServiceAccount`
                              resource.
                            type: string
                          name:
                            description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                            type: string
                          namespace:
                            description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                            type: string
                        type: object
                      serviceAccountScopes:
                        description: |-
                          Optional. The URIs of service account scopes to be included in
                           Compute Engine instances. The following base set of scopes is always
                           included:

                           * https://www.googleapis.com/auth/cloud.useraccounts.readonly
                           * https://www.googleapis.com/auth/devstorage.read_write
                           * https://www.googleapis.com/auth/logging.write

                           If no scopes are specified, the following defaults are also provided:

                           * https://www.googleapis.com/auth/bigquery
                           * https://www.googleapis.com/auth/bigtable.admin.table
                           * https://www.googleapis.com/auth/bigtable.data
                           * https://www.googleapis.com/auth/devstorage.full_control
                        items:
                          type: string
                        type: array
                      shieldedInstanceConfig:
                        description: Optional. Shielded Instance Config for clusters
                          using [Compute Engine Shielded VMs](https://cloud.google.com/security/shielded-cloud/shielded-vm).
                        properties:
                          enableIntegrityMonitoring:
                            description: Optional. Defines whether instances have
                              integrity monitoring enabled.
                            type: boolean
                          enableSecureBoot:
                            description: Optional. Defines whether instances have
                              Secure Boot enabled.
                            type: boolean
                          enableVtpm:
                            description: Optional. Defines whether instances have
                              the vTPM enabled.
                            type: boolean
                        type: object
                      subnetworkRef:
                        description: |-
                          Optional. The Compute Engine subnetwork to be used for machine
                           communications. Cannot be specified with network_uri.

                           A full URL, partial URI, or short name are valid. Examples:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/regions/[region]/subnetworks/sub0`
                           * `projects/[project_id]/regions/[region]/subnetworks/sub0`
                           * `sub0`
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: The ComputeSubnetwork selflink of form "projects/{{project}}/regions/{{region}}/subnetworks/{{name}}",
                              when not managed by Config Connector.
                            type: string
                          name:
                            description: The `name` field of a `ComputeSubnetwork`
                              resource.
                            type: string
                          namespace:
                            description: The `namespace` field of a `ComputeSubnetwork`
                              resource.
                            type: string
                        type: object
                      tags:
                        description: The Compute Engine network tags to add to all
                          instances (see [Tagging instances](https://cloud.google.com/vpc/docs/add-remove-network-tags)).
                        items:
                          type: string
                        type: array
                      zone:
                        description: |-
                          Optional. The Compute Engine zone where the Dataproc cluster will be
                           located. If omitted, the service will pick a zone in the cluster's Compute
                           Engine region. On a get request, zone will always be present.

                           A full URL, partial URI, or short name are valid. Examples:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/zones/[zone]`
                           * `projects/[project_id]/zones/[zone]`
                           * `[zone]`
                        type: string
                    type: object
                  initializationActions:
                    description: |-
                      Optional. Commands to execute on each node after config is
                       completed. By default, executables are run on master and all worker nodes.
                       You can test a node's `role` metadata to run an executable on
                       a master or worker node, as shown below using `curl` (you can also use
                       `wget`):

                           ROLE=$(curl -H Metadata-Flavor:Google
                           http://metadata/computeMetadata/v1/instance/attributes/dataproc-role)
                           if [[ "${ROLE}" == 'Master' ]]; then
                             ... master specific actions ...
                           else
                             ... worker specific actions ...
                           fi
                    items:
                      properties:
                        executableFile:
                          description: Required. Cloud Storage URI of executable file.
                          type: string
                        executionTimeout:
                          description: |-
                            Optional. Amount of time executable has to complete. Default is
                             10 minutes (see JSON representation of
                             [Duration](https://developers.google.com/protocol-buffers/docs/proto3#json)).

                             Cluster creation fails with an explanatory error message (the
                             name of the executable that caused the error and the exceeded timeout
                             period) if the executable is not completed at end of the timeout period.
                          type: string
                      type: object
                    type: array
                  lifecycleConfig:
                    description: Optional. Lifecycle setting for the cluster.
                    properties:
                      autoDeleteTime:
                        description: Optional. The time when cluster will be auto-deleted
                          (see JSON representation of [Timestamp](https://developers.google.com/protocol-buffers/docs/proto3#json)).
                        type: string
                      autoDeleteTtl:
                        description: Optional. The lifetime duration of cluster. The
                          cluster will be auto-deleted at the end of this period.
                          Minimum value is 10 minutes; maximum value is 14 days (see
                          JSON representation of [Duration](https://developers.google.com/protocol-buffers/docs/proto3#json)).
                        type: string
                      idleDeleteTtl:
                        description: Optional. The duration to keep the cluster alive
                          while idling (when no jobs are running). Passing this threshold
                          will cause the cluster to be deleted. Minimum value is 5
                          minutes; maximum value is 14 days (see JSON representation
                          of [Duration](https://developers.google.com/protocol-buffers/docs/proto3#json)).
                        type: string
                    type: object
                  masterConfig:
                    description: Optional. The Compute Engine config settings for
                      the cluster's master instance.
                    properties:
                      accelerators:
                        description: Optional. The Compute Engine accelerator configuration
                          for these instances.
                        items:
                          properties:
                            acceleratorCount:
                              description: The number of the accelerator cards of
                                this type exposed to this instance.
                              format: int32
                              type: integer
                            acceleratorType:
                              description: |-
                                Full URL, partial URI, or short name of the accelerator type resource to
                                 expose to this instance. See
                                 [Compute Engine
                                 AcceleratorTypes](https://cloud.google.com/compute/docs/reference/v1/acceleratorTypes).

                                 Examples:

                                 * `https://www.googleapis.com/compute/v1/projects/[project_id]/zones/[zone]/acceleratorTypes/nvidia-tesla-t4`
                                 * `projects/[project_id]/zones/[zone]/acceleratorTypes/nvidia-tesla-t4`
                                 * `nvidia-tesla-t4`

                                 **Auto Zone Exception**: If you are using the Dataproc
                                 [Auto Zone
                                 Placement](https://cloud.google.com/dataproc/docs/concepts/configuring-clusters/auto-zone#using_auto_zone_placement)
                                 feature, you must use the short name of the accelerator type
                                 resource, for example, `nvidia-tesla-t4`.
                              type: string
                          type: object
                        type: array
                      diskConfig:
                        description: Optional. Disk option config settings.
                        properties:
                          bootDiskSizeGb:
                            description: Optional. Size in GB of the boot disk (default
                              is 500GB).
                            format: int32
                            type: integer
                          bootDiskType:
                            description: 'Optional. Type of the boot disk (default
                              is "pd-standard"). Valid values: "pd-balanced" (Persistent
                              Disk Balanced Solid State Drive), "pd-ssd" (Persistent
                              Disk Solid State Drive), or "pd-standard" (Persistent
                              Disk Hard Disk Drive). See [Disk types](https://cloud.google.com/compute/docs/disks#disk-types).'
                            type: string
                          localSsdInterface:
                            description: 'Optional. Interface type of local SSDs (default
                              is "scsi"). Valid values: "scsi" (Small Computer System
                              Interface), "nvme" (Non-Volatile Memory Express). See
                              [local SSD performance](https://cloud.google.com/compute/docs/disks/local-ssd#performance).'
                            type: string
                          numLocalSsds:
                            description: |-
                              Optional. Number of attached SSDs, from 0 to 8 (default is 0).
                               If SSDs are not attached, the boot disk is used to store runtime logs and
                               [HDFS](https://hadoop.apache.org/docs/r1.2.1/hdfs_user_guide.html) data.
                               If one or more SSDs are attached, this runtime bulk
                               data is spread across them, and the boot disk contains only basic
                               config and installed binaries.

                               Note: Local SSD options may vary by machine type and number of vCPUs
                               selected.
                            format: int32
                            type: integer
                        type: object
                      imageRef:
                        description: |-
                          Optional. The Compute Engine image resource used for cluster instances.

                           The URI can represent an image or image family.

                           Image examples:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/global/images/[image-id]`
                           * `projects/[project_id]/global/images/[image-id]`
                           * `image-id`

                           Image family examples. Dataproc will use the most recent
                           image from the family:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/global/images/family/[custom-image-family-name]`
                           * `projects/[project_id]/global/images/family/[custom-image-family-name]`

                           If the URI is unspecified, it will be inferred from
                           `SoftwareConfig.image_version` or the system default.
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: A reference to an externally managed DataprocAutoscalingPolicy
                              resource. Should be in the format "projects/{{projectID}}/locations/{{location}}/autoscalingPolicies/{{name}}".
                            type: string
                          name:
                            description: The name of a DataprocAutoscalingPolicy resource.
                            type: string
                          namespace:
                            description: The namespace of a DataprocAutoscalingPolicy
                              resource.
                            type: string
                        type: object
                      machineType:
                        description: |-
                          Optional. The Compute Engine machine type used for cluster instances.

                           A full URL, partial URI, or short name are valid. Examples:

                           * `https://www.googleapis.com/compute/v1/projects/[project_id]/zones/[zone]/machineTypes/n1-standard-2`
                           * `projects/[project_id]/zones/[zone]/machineTypes/n1-standard-2`
                           * `n1-standard-2`

                           **Auto Zone Exception**: If you are using the Dataproc
                           [Auto Zone
                           Placement](https://cloud.google.com/dataproc/docs/concepts/configuring-clusters/auto-zone#using_auto_zone_placement)
                           feature, you must use the short name of the machine type
                           resource, for example, `n1-standard-2`.
                        type: string
                      minCpuPlatform:
                        description: Optional. Specifies the minimum cpu platform
                          for the Instance Group. See [Dataproc -> Minimum CPU Platform](https://cloud.google.com/dataproc/docs/concepts/compute/dataproc-min-cpu).
                        type: string
                      numInstances:
                        description: Optional. The number of VM instances in the instance
                          group. For [HA cluster](/dataproc/docs/concepts/configuring-clusters/high-availability)
                          [master_config](#FIELDS.master_config) groups, **must be
                          set to 3**. For standard cluster [master_config](#FIELDS.master_config)
                          groups, **must be set to 1**.
                        format: int32
                        type: integer
                      preemptibility:
                        description: |-
                          Optional. Specifies the preemptibility of the instance group.

                           The default value for master and worker groups is
                           `NON_PREEMPTIBLE`. This default cannot be changed.

                           The default value for secondary instances is
                           `PREEMPTIBLE`.
                        type: string
                    type: object
                  metastoreConfig:
                    description: Optional. Metastore configuration.
                    properties:
                      dataprocMetastoreServiceRef:
                        description: |-
                          Required. Resource name of an existing Dataproc Metastore service.

                           Example:

                           * `projects/[project_id]/locations/[dataproc_region]/services/[service-name]`
                        oneOf:
                        - not:
                            required:
                            - external
                          required:
                          - name
                        - not:
                            anyOf:
                            - required:
                              - name
                            - required:
                              - namespace
                          required:
                          - external
                        properties:
                          external:
                            description: A reference to an externally managed DataprocService
                              resource. Should be in the format "projects/{{projectID}}/locations/{{location}}/services/{{name}}".
                            type: string
                          name:
                            description: The name of a DataprocService resource.
                            type: string
                          namespace:
                            description: The namespace of a DataprocService resource.
                            type: string
                        type: object
                    type: object
                  secondaryWorkerConfig:
                    description: Optional. The Compute Engine config settings for
                      a cluster's secondary worker instances
                    properties:
                      accelerators:
                        description: Optional. The Compute Engine accelerator configuration
                          for these instances.
                        items:
                          properties:
                            acceleratorCount:
                              description: The number of the accelerator cards of
                                this type exposed to this instance.
                              format: int32
                              type: integer
                            acceleratorType:
                              description: |-
                                Full URL, partial URI, or short name of the accelerator type resource to
